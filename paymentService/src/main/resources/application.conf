akka {
  actor {
    provider = cluster
    serialization-bindings {
      "ie.foodie.messages.MessageSerializable" = jackson-json
    }
    serializers {
      jackson-json = "akka.serialization.jackson.JacksonJsonSerializer"
    }
  }
  remote.artery {
    enabled = false
    transport = tcp
  }
  remote.classic {
    enabled-transports = ["akka.remote.classic.netty.tcp"]
    netty.tcp {
      hostname = "localhost"
      hostname = ${?HOSTNAME}
      port = 2555
      enable-ssl = false
    }
  }
}