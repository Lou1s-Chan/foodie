akka {
    actor {
        provider = cluster
        serialization-bindings {
        "service.message.JSONSerialize" = jackson-json
            }
        serializers {
        jackson-json = "akka.serialization.jackson.JacksonJsonSerializer"
        }
    }

    remote.artery {
        enabled = true
        transport = tcp
        canonical {
            hostname = "restaurant-host"
            port = 2551
        }
    }
}